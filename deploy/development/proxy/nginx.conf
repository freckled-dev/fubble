user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
  worker_connections  1024;
}


http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

  log_format upstream_time '$remote_addr - $remote_user [$time_local] '
    '"$request" $status $body_bytes_sent '
    '"$http_referer" "$http_user_agent"'
    'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

  # default loglevel is called "combined"
  # https://docs.nginx.com/nginx/admin-guide/monitoring/logging/
  access_log  /var/log/nginx/access.log  upstream_time;

  sendfile        on;
  #tcp_nopush     on;

  keepalive_timeout  65;

  #gzip  on;

  server {
   # for the http-tag checkout /etc/nginx/nginx.conf
    listen 80;
    server_name localhost;

    location /api/matrix/v0/ {
      rewrite /api/matrix/v0/(.*)$ /$1 break;
      proxy_pass http://synapse:8008;
    }
    location /api/signalling/v0/ {
      rewrite /api/signalling/v0/(.*)$ /$1 break;
      proxy_pass http://signalling:8000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
      # proxy_read_timeout 86400;
    }
    location /api/temporary_room/v0/ {
      rewrite /api/temporary_room/v0/(.*)$ /$1 break;
      proxy_pass http://temporary_room:8001;
    }
    location / {
      proxy_pass http://landing;
    }
  }
}

